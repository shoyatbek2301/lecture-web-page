<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logistics Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 260px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      padding: 25px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #222;
    }

    .toolbar {
      margin-bottom: 20px;
    }

    .btn {
      background-color: #3f51b5;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
      font-size: 14px;
      transition: background-color 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #2c3aa3;
    }

    .btn-clear {
      background-color: #f44336;
    }

    .btn-clear:hover {
      background-color: #d32f2f;
    }

    .node-item {
      background-color: #f1f3f6;
      border: 1px solid #ccc;
      padding: 10px 12px;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    .node-item:hover {
      background-color: #e0e7ff;
    }

    .workspace {
      flex-grow: 1;
      background-color: #fafafa;
      position: relative;
      overflow: auto;
    }

    .canvas {
      width: 2000px;
      height: 1500px;
      background-image:
        linear-gradient(#e3e3e3 1px, transparent 1px),
        linear-gradient(90deg, #e3e3e3 1px, transparent 1px);
      background-size: 20px 20px;
      position: relative;
    }

    .node {
      position: absolute;
      padding: 12px;
      background-color: white;
      border-radius: 6px;
      border: 2px solid #ccc;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
      width: 140px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      text-align: center;
      user-select: none;
      cursor: move;
    }

    .node.supplier { border-color: #81c784; background-color: #f1fff2; }
    .node.warehouse { border-color: #64b5f6; background-color: #f1faff; }
    .node.distribution { border-color: #ffb74d; background-color: #fff9f0; }
    .node.retail { border-color: #f06292; background-color: #fff0f5; }
    .node.transport { border-color: #ba68c8; background-color: #f9f0ff; }
    .node.custom { border-color: #90a4ae; background-color: #f5f8fa; }

    .context-menu {
      position: absolute;
      z-index: 1000;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      display: none;
    }

    .context-menu-item {
      padding: 10px 15px;
      cursor: pointer;
      font-size: 14px;
    }

    .context-menu-item:hover {
      background-color: #f0f0f0;
    }

    .modal-content {
      border-radius: 6px;
      font-size: 14px;
    }

    .modal-buttons button {
      padding: 6px 12px;
      font-size: 13px;
    }

    ul {
      padding-left: 16px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

</html>
